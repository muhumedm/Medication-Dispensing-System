{% extends 'base.html' %}
{% block content %}
<h1>Patients</h1>
<a href="{% url 'patient_add' %}" class="btn btn-primary">Add Patient</a>
<table class="table mt-3">
    <tr>
        <th>ID</th><th>Name</th><th>Gender</th><th>Date of Birth</th><th>Actions</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.patient_id }}</td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.gender }}</td>     
        <td>{{ patient.date_of_birth }}</td>
     <td>
            <a href="{% url 'patient_edit' patient.patient_id %}">Edit</a> |
            <a href="{% url 'patient_delete' patient.patient_id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
