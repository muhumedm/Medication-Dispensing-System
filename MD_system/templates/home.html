{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Welcome Section -->
    <div class="container mt-5 text-center">
        <h1 class="display-4">Welcome to the Medication Reminder System</h1>
        <p class="lead">A tool for carers and patients to help manage medication adherence</p>
    </div>

    <!-- Banner Image -->
    <div class="container mt-4 text-center">
       <img src="{% static 'images/IMG_0616.JPG' %}" class="img-fluid login-image" alt="Elderly Patient with Medication">
    </div>
   
    <!-- Login Prompt -->
    <div class="container mt-4 text-center">
       <p class="fw-bold">Please enter your username to log in.</p>
    </div>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="POST" action="{% url 'login' %}" class="mt-4">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>

                    <!-- Login Button -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
