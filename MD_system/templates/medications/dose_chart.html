{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h1 class="mb-3"></h1>

    <img src="data:image/png;base64,{{ graphic }}" alt="Dose Chart" class="img-fluid mb-3">

    <p class="mt-3">
        <strong>Legend:</strong>
        <span style="color:#4A90E2;">■ Missed</span>,
        <span style="color:#50E3C2;">■ Taken On Time</span>,
        <span style="color:#007AFF;">■ Taken Late</span>,
        <span style="color:#B2DFDB;">■ Scheduled</span>
    </p>

    <a href="{% url 'medication_list' %}" class="btn btn-secondary mt-3">← Back to Medication List</a>
</div>

{% endblock %}
